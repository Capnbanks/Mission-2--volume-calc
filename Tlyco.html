<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume By Cam</title>
    <link rel="stylesheet" href="tlyco.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="main-Header">
    <h1>Volume Calculator</h1>
     </header>

     <section class="main-Sect">
    <h2>Box shapes </h2>
    <p class="introduction">How much product do you need?</p>


<label>Length m :</label>
<input type="number" id="length"> <br> <br>
<label>Width  m   :</label>
<input type="number" id="width"> <br> <br>
<label>Height m : </label>
<input type="number" id="height"> <br> <br>

<p>Result: <span id="result">0</span> m3</p>

<button id="sum" class="btn" >Find out</button> <br>

<h2> <span>Circular beds</span></h2>

<label>Radius</label>
<input type="number" id="radius"> <br> <br>
<label>Depth</label>
<input type="number" id="depth"> <br> <br>

<p>Result: <span id="resultCircle">0</span> m3</p>

<button id="sumCircle" class="btn" >Find out</button> <br>


<h2>Triangular beds </h2>

<label>Base</label>
<input type="number" id="base"> <br> <br>
<label>Height</label>
<input type="number" id="heightTri"> <br> <br>
<label>Depth</label>
<input type="number" id="depthTri"> <br> <br>

<p>Result: <span id="resultTri">0</span> m3</p>

<button id="sumTri" class="btn" >Find out</button> <br>

</section>

<footer class="footer">

</footer>
</body>
</html>
